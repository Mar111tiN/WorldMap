<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg
        version='1.1'
        baseProfile='full'
        xmlns='http://www.w3.org/2000/svg'
        id='map'>      
    </svg>
    <div class="selector">
        <p>Select Data</p>
        <select id='data'>
            <option value='nodata'>No Data</option>
            <option value='population'>Population</option>
            <option value='popDensity'>Population Density</option>
            <option value='medianAge'>Median Age</option>
            <option value='fertilityRate'>Fertility Rate</option>
        </select>
    </div>
    <div class="selector">
        <p>Select Projection</p>
        <select id='projection'>
            <option value='mercator'>Flat (Mercator)</option>
            <option value='ortho'>Globe (ortho)</option>
            <option value='twoworld'>TwoWorld (Gilbert)</option>
        </select>
    </div>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="https://d3js.org/d3-array.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script type="text/javascript" src="versor.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
